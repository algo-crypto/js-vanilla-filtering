<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Contacts</h1>

        <input type="text" id="filterInput" placeholder="Search Names">

        <ul id="names" class="collection width-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>

            <li class="collection-item">
                <a href="#">Amin</a>
            </li>

            <li class="collection-item">
                <a href="#">Adam</a>
            </li>

            <li class="collection-item">
                <a href="#">Ahmed</a>
            </li>

            <li class="collection-item">
                <a href="#">Anna</a>
            </li>

            <!--b's-->
            <li class="collection-header">
                <h5>B</h5>
            </li>

            <li class="collection-item">
                <a href="#">Benjamin</a>
            </li>

            <li class="collection-item">
                <a href="#">Benyamin</a>
            </li>

            <li class="collection-item">
                <a href="#">Bob</a>
            </li>

            <li class="collection-item">
                <a href="#">Brahim</a>
            </li>

            <!--c's-->

            <li class="collection-header">
                <h5>C</h5>
            </li>

            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>

            <li class="collection-item">
                <a href="#">Camal</a>
            </li>

            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>

            

        </ul>
    </div>

    <script>
        // get input from the dom
        let filterInput = document.getElementById('filterInput');
        // add eventlistener
        filterInput.addEventListener('keyup',filterNames)
         // filterNames function below

         function filterNames() {
             // get value of input

             let value = document.getElementById('filterInput').value.toUpperCase();
             // get ul 
             let ul = document.getElementById('names');
             // get lis from ul 

             let li = ul.querySelectorAll('li.collection-item') // returns an array of our items
             // loop through items

             for(let i = 0; i< li.length; i++){
                 let a = li[i].getElementsByTagName('a')[0];
                 // if matches

                 if(a.innerHTML.toUpperCase().indexOf(value) > - 1){
                   li[i].style.display = '';
                 } else {
                    li[i].style.display = 'none';
                 }
             }
         }
    </script>
</body>
</html>
